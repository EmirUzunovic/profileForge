<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random quote machine Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body onload="randomIndex()">
    <div class="container col-md-5 align-self-center"  id="quote-box" >
        <div class="row justify-content-center blockquote align-items-center">
            <div class="col-12" id ="quote-text">
                <i class="fas fa-quote-left "></i>
                <span id ="text"></span>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="blockquote-footer col-12 col-md-6 " id="author">
            </div>
        </div>
        <div id = "buttons"class="row justify-content-center align-items-center">
                <button class="btn btn-dark col-auto" onclick= "randomIndex()" id="new-quote">New quote</button>
                <a class="btn btn-dark col-auto offset-3 ofsset-md-3 offset-lg-7" id="tweet-quote"><i class="fab fa-twitter"></i></a>
        </div>
    </div>  
</body>
</html>
