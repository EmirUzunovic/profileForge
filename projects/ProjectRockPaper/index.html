<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" /> 
</head>

<body>
    <!--not using div, it is more semantic with html5 new tags header, footer, nav....-->
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board"> 
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <!--span because, we need an inline tag -->
        <span id="user-score">0</span>:<span id="computer-score">0</span> 
    </div>
  
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="playground">
        <div class="move" id="userMove">       
        </div>
        <div class="move" id="compMove"> 
        </div>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/Rock2.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/Papper2.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/Scissors2.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="app.js"></script>

</html>
